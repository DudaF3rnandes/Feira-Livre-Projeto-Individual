<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feira Livre</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="navbar">
        <h2><a href="#">FEIRA LIVRE</a></h2>
        <ul>
            <li><a href="..//Início/ini.html">INÍCIO</a></li>
            <li><a href="#">SOBRE AS FEIRAS LIVRES</a></li>
            <li><a href="..//Início/pesguntas.html">PERGUNTAS FREQUENTES</a></li>
        </ul>
    </div>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()"><a href="..//Início/Regras.html">Entrar</button></a>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

</body>

</html>
