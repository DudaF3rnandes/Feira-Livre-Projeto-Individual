<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Feira Livre</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="navbar">
        <h2><a href="#">FEIRA LIVRE</a></h2>
        <ul>
            <li><a href="..//Início/ini.html">INÍCIO</a></li>
            <li><a href="#">SOBRE AS FEIRAS LIVRES</a></li>
            <li><a href="..//Início/pesguntas.html">PERGUNTAS FREQUENTES</a></li>
        </ul>
    </div>
    <div class="login">
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>
        <div class="container">
          <div class="card card-cadastro">
            <h2>Cadastro</h2>
            <div class="formulario">
              <!--
                             Para inserir mais um campo, copie uma das inputs abaixo.
                             Assim que inserir vá para o script abaixo.
                         -->
          
              <div class="campo">
                <span>Nome</span>
                <input id="nome_input" type="text" placeholder="Seu nome" />
              </div>
              <div class="campo">
                <span>E-mail</span>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
              </div>
              <div class="campo">
                <span>Definir uma Senha</span>
                <input id="senha_input" type="password" placeholder="******" />
              </div>
              <div class="campo">
                <span>Confirmar uma Senha</span>
                <input id="confirmacao_senha_input" type="password" placeholder="******" />
              </div>
              <div class="botao-duplo">
                <button class="botao1" onclick="voltar()"><a href="..//Início/Regras.html">Voltar</button></a>
              <button class="botao" onclick="cadastrar()"><a href="..//Login/login.html">Cadastrar</button></a>
              </div>
              
            </div>
            
            <div id="div_aguardar" class="loading-div">
              <img src="./assets/circle-loading.gif" id="loading-gif" />
            </div>
    
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    
</body>
</html>
